<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Incredible cool authentification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Karla"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      background-image: url("background_login-02.png");
      background-size: cover;
      background-position: top;
      font-family: "Karla", sans-serif;
    }

    .wrapper {
      border: 0.1px solid #6c6c6c;
      background-color: #fff;
    }
    .login--container {
      z-index: 1;
      width: 36%;
      margin-top: 5%;
      margin-left: 32%;
      animation: 0.5s ease-out 0s 1 slideInFromBottom;
    }

    ::placeholder {
      color: #6c6c6c;
    }

    .form--states {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }
    .form--container {
      width: 60%;
      margin-left: 20%;
      margin-top: 10%;
      margin-bottom: 10%;
    }
    .guest--input {
      display: inline-block;
      width: 100%;
    }
    .userData--input {
      display: flex;
      justify-content: space-between;
    }
    .continue--button {
      display: flex;
      justify-content: center;
    }
    .login--button {
      margin: 5% 0;
      display: flex;
      justify-content: center;
    }
    .create--input--container {
      display: flex;
      flex-direction: column;
    }
    .input {
      width: 100%;
      border: 0.6px solid #6c6c6c;
      margin: 3% 0;
      padding: 2% 5%;
    }
    .button {
      background: transparent;
      transition: color 0.5s, background-color 0.5s;
      width: 95px;
      height: 30px;
    }

    .navButton {
      width: 50%;
      padding: 15px 5px;
      background: transparent;
    }
    input:focus {
      outline: 0;
      box-shadow: none !important;
    }
    .navButton.focus,
    .navButton:focus {
      outline: 0;
      box-shadow: none !important;
    }

    #continueCreateAccount {
      width: 100px;
      height: 30px;
      border: 0.6px solid #6c6c6c;
    }
    #continueCreateAccount:hover {
      color: #fff;
      background: #000;
      border: 0.6px solid #000;
    }
    #lnameCreate {
      margin-left: 5%;
    }
    #lnameGuest {
      margin-left: 5%;
    }
    #facebookLogin {
      color: #3b5998;
      border-color: #3b5998;
      width: 45%;
    }
    #facebookLogin:hover {
      color: #fff;
      background: #3b5998;
    }
    #googleLogin {
      color: #db4437;
      border-color: #db4437;
      width: 45%;
    }
    #loginButton {
      margin-bottom: 5%;
      border: 0.6px solid #6c6c6c;
    }
    #loginButton:hover {
      background-color: #000;
      color: #fff;
      border-color: #000;
    }
    #googleLogin:hover {
      color: #fff;
      background-color: #db4437;
    }
    #createAccountEmail {
      color: #000;
      border: 0.6px solid #6c6c6c;
    }
    #createAccountEmail:hover {
      background-color: #000;
      color: #fff;
    }
    #createAccountFacebook {
      color: #3b5998;
      border: 0.6px solid #3b5998;
    }
    #createAccountFacebook:hover {
      color: #fff;
      background-color: #3b5998;
    }
    #createAccountGoogle {
      color: #db4437;
      border: 0.6px solid #db4437;
    }
    #createAccountGoogle:hover {
      color: #fff;
      background-color: #db4437;
    }
    #continueSignIn {
      margin-bottom: 5%;
      border: 0.6px solid #6c6c6c;
      color: #000;
    }
    #continueSignIn:hover {
      background-color: #000;
      color: #fff;
      border-color: #000;
    }

    .socialAccountContainer {
      margin: 5% 0;
      display: flex;
      justify-content: space-between;
    }

    .navContainer {
      margin-top: 5%;
      margin-bottom: 5%;
    }
    .socialButtons--container {
      display: flex;
      justify-content: space-between;
      margin: 5% 0;
    }
    .showSignInAnimation {
      animation: 0.7s ease-out 0s 1 slideInFromRight;
    }
    .showSignInAnimationAccount {
      animation: 0.7s ease-out 0s 1 slideInFromRight;
    }
    .showSignInAnimationAccountBottom {
      animation: 0.7s ease-out 0s 1 slideInFromBottom;
    }
    .showSignInAnimationContainer {
      animation: 0.7s ease-out 0s 1 slideInFromLeft;
    }
    #showGuestlogin {
      animation: 0.7s ease-out 0s 1 slideInFromLeft;
    }
    #createAccountContainer {
      animation: 0.7s ease-out 0s 1 slideInFromRight;
    }
    .disableLeftBorder {
      border-left: none;
      border-bottom: 0.6px solid #6c6c6c;
      color: #6c6c6c;
    }
    .disabled {
      color: #6c6c6c;
      border-left: 0.6px solid #6c6c6c;
      border-bottom: 0.6px solid #6c6c6c;
    }
    .enableGuest {
      border: 0.2px solid #6c6c6c;
      border-bottom: none;
      border-right: none;
      color: #000;
    }
    .disableRightBorder {
      border-bottom: 0.6px solid #6c6c6c;
      color: #6c6c6c;
    }
    .disableGuest {
      border-right: 0.2px solid #6c6c6c;
      border-bottom: 0.6px solid #6c6c6c;
      color: #6c6c6c;
    }
    .enableReturning {
      border-bottom: none;
      border-left: none;
      border-top: 0.6px solid #6c6c6c;
      border-right: 0.6px solid #6c6c6c;
      color: #000;
    }
    .disableReturning {
      border-bottom: 0.6px solid #6c6c6c;
      border-left: 0.6px solid #6c6c6c;
      color: #6c6c6c;
    }
    .enabled {
      border-bottom: none;
      border-left: none;
      border-top: none;
      opacity: 1;
    }
    .noOpacity {
      opacity: 0;
    }
    .addOpacity {
      opacity: 1;
    }
    .displayNone {
      display: none;
    }

    @media only screen and (min-device-width: 1024px) and (max-device-width: 1366px) and (orientation: landscape) and (-webkit-min-device-pixel-ratio: 1.5) {
      body {
        font-size: 26px;
      }
      .login--container {
        width: 60%;
        height: 50vh;
        margin-left: 20%;
      }

      .input {
        padding: 3% 8%;
      }
      .button {
        width: 155px;
        height: 65px;
      }
      #continueCreateAccount {
        width: 155px;
        height: 65px;
      }
      h4 {
        font-size: 120%;
      }
      h3 {
        font-size: 120%;
      }
    }
    @media only screen and (min-device-width: 768px) and (max-device-width: 1024px) and (orientation: portrait) {
      body {
        font-size: 26px;
      }
      .login--container {
        width: 90%;
        height: 70vh;
        margin-left: 5%;
      }
      .wrapper {
        height: 100%;
      }
      .input {
        padding: 3% 8%;
      }
      .button {
        width: 155px;
        height: 65px;
      }
      #continueCreateAccount {
        width: 155px;
        height: 65px;
      }
      h4 {
        font-size: 140%;
      }
      h3 {
        font-size: 140%;
      }
    }

    @media (max-width: 600px) {
      .login--container {
        width: 90%;
        height: 70vh;
        margin-left: 5%;
        margin-top: 20%;
      }
      .form--container {
        width: 70%;
        margin-left: 15%;
      }
      .input {
        height: 30px;
      }
      .button {
        width: 75px;
        height: 30px;
      }
      #continueCreateAccount {
        width: 75px;
        height: 30px;
      }
    }
    /*
    ANIMATIONS
    */
    @keyframes slideInFromBottom {
      0% {
        opacity: 0;
        transform: translateY(+30%);
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideInFromLeft {
      0% {
        opacity: 0;
        transform: translateX(+30%);
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes slideInFromRight {
      0% {
        opacity: 0;
        transform: translateX(-30%);
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
  <body>
    <div class="login--container">
      <h3 style="margin-bottom: 20px; font-weight: 700; letter-spacing: 0.5px;">
        Checkout
      </h3>
      <div class="wrapper">
        <div class="form--states">
          <button class="navButton enableGuest" id="guestCustomer">
            Guest Checkout
          </button>
          <button class="navButton disableReturning" id="returningCustomer">
            Returning Customer
          </button>
        </div>
        <div class="form--container">
          <div id="showSignIn" class="displayNone">
            <div class="content--container">
              <h4 style="letter-spacing: 0.5px; font-weight: 700">
                Sign in with email
              </h4>
              <div class="guest--input">
                <input
                  type="text"
                  placeholder="Email address"
                  class="input"
                  id="emailSignIn"
                />
                <input
                  type="password"
                  placeholder="Password"
                  class="input"
                  id-="passwordSignIn"
                />
              </div>
              <div class="login--button">
                <button class="button" id="loginButton">Log in</button>
              </div>
            </div>
          </div>

          <div id="showGuestlogin">
            <div class="content--container">
              <h4 style="letter-spacing: 0.5px; font-weight: 700">
                Continue as a guest
              </h4>
              <div class="userData--input">
                <input
                  type="text"
                  placeholder="First Name"
                  class="input"
                  id="fnameGuest"
                />
                <input
                  type="text"
                  placeholder="Last Name"
                  class="input"
                  id="lnameGuest"
                />
              </div>
              <div class="create--input--container">
                <input
                  type="emaill"
                  placeholder="Email address"
                  class="input"
                  id="emailGuest"
                />
              </div>
              <div class="login--button">
                <button class="button" id="continueSignIn">Continue</button>
              </div>
            </div>
          </div>
          <div id="showCreateAccount" class="displayNone">
            <div class="content--container">
              <h4 style="letter-spacing: 0.5px; font-weight: 700">
                Create an account
              </h4>
              <div class="userData--input">
                <input
                  type="text"
                  placeholder="First Name"
                  class="input"
                  id="fnameCreate"
                />
                <input
                  type="text"
                  placeholder="Last Name"
                  class="input"
                  id="lnameCreate"
                />
              </div>
              <div class="create--input--container">
                <input
                  type="emaill"
                  placeholder="Email address"
                  class="input"
                  id="emailCreate"
                />
                <input
                  type="password"
                  placeholder="Password"
                  class="input"
                  id="passwordCreate"
                />
              </div>
              <div class="login--button">
                <button class="button" id="continueCreateAccount">
                  Continue
                </button>
              </div>
            </div>
          </div>

          <div id="createAccountContainer">
            <h4 style="letter-spacing: 0.5px; font-weight: 700">
              Or create an account with...
            </h4>
            <div class="socialAccountContainer">
              <button class="button" id="createAccountEmail">Email</button>
              <button class="button" id="createAccountFacebook">
                Facebook
              </button>
              <button class="button" id="createAccountGoogle">Google</button>
            </div>
          </div>
          <div id="loginAccountContainer" class="displayNone">
            <h4 style="letter-spacing: 0.5px; font-weight: 700">
              Or connect with...
            </h4>
            <div class="socialButtons--container">
              <button class="button" id="facebookLogin">Facebook</button>
              <button class="button" id="googleLogin">Google</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.onload = function() {
        let inputContainer = document.getElementById("showGuestlogin");
        inputContainer.classList.remove("noOpacity");
        inputContainer.classList.add("addOpacity");
        let createAccountContainer = document.getElementById(
          "createAccountContainer"
        );
        createAccountContainer.classList.remove("noOpacity");
        createAccountContainer.classList.add("addOpacity");
        createAccountContainer.classList.add("addOpacity");
      };
      document
        .getElementById("returningCustomer")
        .addEventListener("click", function() {
          let returningButton = document.getElementById("returningCustomer");
          returningButton.classList.remove("disableReturning");
          returningButton.classList.add("enableReturning");
          let guestButton = document.getElementById("guestCustomer");
          guestButton.classList.remove("enableGuest");
          guestButton.classList.add("disableGuest");
          guestButton.classList.add("disableRightBorder");
          let guestContainer = document.getElementById("showGuestlogin");
          guestContainer.classList.add("displayNone");
          let signInContainer = document.getElementById("showSignIn");
          signInContainer.classList.remove("displayNone");
          signInContainer.classList.add("showSignInAnimation");
          let createAccountContainer = document.getElementById(
            "createAccountContainer"
          );
          createAccountContainer.classList.add("displayNone");
          let loginAccountContainer = document.getElementById(
            "loginAccountContainer"
          );
          loginAccountContainer.classList.remove("displayNone");
          loginAccountContainer.classList.add("showSignInAnimationContainer");
          let showCreateAccount = document.getElementById("showCreateAccount");
          showCreateAccount.classList.add("displayNone");
        });
      document
        .getElementById("guestCustomer")
        .addEventListener("click", function() {
          let returningButton = document.getElementById("returningCustomer");
          returningButton.classList.remove("enableReturning");
          returningButton.classList.add("disableReturning");
          let guestButton = document.getElementById("guestCustomer");
          guestButton.classList.remove("disableGuest");
          guestButton.classList.remove("disableRightBorder");
          guestButton.classList.add("enableGuest");
          let returningCustomer = document.getElementById("returningCustomer");
          let guestCustomer = document.getElementById("guestCustomer");
          let guestContainer = document.getElementById("showGuestlogin");
          guestContainer.classList.remove("displayNone");
          let signInContainer = document.getElementById("showSignIn");
          signInContainer.classList.add("displayNone");
          let createAccountContainer = document.getElementById(
            "createAccountContainer"
          );
          createAccountContainer.classList.remove("displayNone");
          createAccountContainer.classList.add("showSignInAnimationAccount");
          let loginAccountContainer = document.getElementById(
            "loginAccountContainer"
          );
          loginAccountContainer.classList.add("displayNone");
          let showCreateAccount = document.getElementById("showCreateAccount");
          showCreateAccount.classList.add("displayNone");
        });
      document
        .getElementById("createAccountEmail")
        .addEventListener("click", function() {
          let returningButton = document.getElementById("returningCustomer");
          returningButton.classList.remove("disableReturning");
          returningButton.classList.add("disableLeftBorder");
          returningButton.classList.remove("enableReturning");
          let guestButton = document.getElementById("guestCustomer");
          guestButton.classList.add("disableRightBorder");
          guestButton.classList.remove("enableGuest");
          let guestCustomer = document.getElementById("guestCustomer");
          let guestContainer = document.getElementById("showGuestlogin");
          guestContainer.classList.add("displayNone");
          let signInContainer = document.getElementById("showSignIn");
          signInContainer.classList.add("displayNone");
          let createAccountContainer = document.getElementById(
            "createAccountContainer"
          );
          createAccountContainer.classList.add("displayNone");
          let loginAccountContainer = document.getElementById(
            "loginAccountContainer"
          );
          loginAccountContainer.classList.add("displayNone");
          let showCreateAccount = document.getElementById("showCreateAccount");
          showCreateAccount.classList.remove("displayNone");
          showCreateAccount.classList.add("showSignInAnimationAccountBottom");
        });
    </script>
  </body>
</html>
