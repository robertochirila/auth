<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Incredible cool authentification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <style>
    body {
      background-image: url("background_login-02.png");
      background-size: cover;
      background-position: top;
    }

    .wrapper {
      border: 1px solid #cdc2b7;
      box-shadow: 1px 1px 1px #cdc2b7;
      background-color: #fff;
    }
    .login--container {
      z-index: 1;
      width: 30%;
      margin-top: 5%;
      margin-left: 35%;
      animation: 0.5s ease-out 0s 1 slideInFromBottom;
    }

    .form--states {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      border-bottom: 1px solid #cdc2b7;
    }
    .form--container {
      width: 80%;
      margin-left: 10%;
      margin-top: 10%;
      margin-bottom: 10%;
    }
    .guest--input {
      display: inline-block;
      width: 100%;
    }
    .userData--input {
      display: flex;
      justify-content: space-between;
    }
    .continue--button {
      display: flex;
      justify-content: center;
    }
    .login--button {
      margin: 5% 0;
      display: flex;
      justify-content: center;
    }
    .create--input--container {
      display: flex;
      flex-direction: column;
    }
    .input {
      width: 100%;
      border: 1px solid;
      margin: 3% 0;
      padding: 2% 5%;
    }
    .button {
      background: transparent;
      border: 1px solid;
      transition: color 0.5s, background-color 0.5s;
      width: 95px;
      height: 30px;
    }
    .navButton {
      border: none;
      background: transparent;
    }

    #continueCreateAccount {
      width: 100px;
      height: 30px;
    }
    #continueCreateAccount:hover {
      color: #fff;
      background: #000;
    }
    #lnameCreate {
      margin-left: 5%;
    }
    #lnameGuest {
      margin-left: 5%;
    }
    #facebookLogin {
      color: #3b5998;
      border-color: #3b5998;
      width: 45%;
    }
    #facebookLogin:hover {
      color: #fff;
      background: #3b5998;
    }
    #googleLogin {
      color: #db4437;
      border-color: #db4437;
      width: 45%;
    }
    #loginButton {
      margin-bottom: 5%;
    }
    #loginButton:hover {
      background-color: #000;
      color: #fff;
    }
    #googleLogin:hover {
      color: #fff;
      background-color: #db4437;
    }
    #createAccountEmail {
      color: #000;
      border-color: #000;
    }
    #createAccountEmail:hover {
      background-color: #000;
      color: #fff;
    }
    #createAccountFacebook {
      color: #3b5998;
      border-color: #3b5998;
    }
    #createAccountFacebook:hover {
      color: #fff;
      background-color: #3b5998;
    }
    #createAccountGoogle {
      color: #db4437;
      border-color: #db4437;
    }
    #createAccountGoogle:hover {
      color: #fff;
      background-color: #db4437;
    }
    #continueSignIn {
      margin-bottom: 5%;
      border-color: #000;
      color: #000;
    }
    #continueSignIn:hover {
      background-color: #000;
      color: #fff;
    }

    .socialAccountContainer {
      margin: 10% 0;
      display: flex;
      justify-content: space-between;
    }

    .navContainer {
      margin-top: 5%;
      margin-bottom: 5%;
    }
    .socialButtons--container {
      display: flex;
      justify-content: space-between;
      margin: 10% 0;
    }
    #guestCustomer {
      border-bottom: 1px solid #cdc2b7;
    }

    .showSignInAnimation {
      animation: 0.7s ease-out 0s 1 slideInFromLeft;
    }
    .showSignInAnimationAccount {
      animation: 0.7s ease-out 0s 1 slideInFromRight;
    }
    #showGuestlogin {
      animation: 0.7s ease-out 0s 1 slideInFromLeft;
    }
    #createAccountContainer {
      animation: 0.7s ease-out 0s 1 slideInFromRight;
    }
    .noOpacity {
      opacity: 0;
    }
    .addOpacity {
      opacity: 1;
    }
    .displayNone {
      display: none;
    }

    @media only screen and (min-device-width: 1024px) and (max-device-width: 1366px) and (orientation: landscape) and (-webkit-min-device-pixel-ratio: 1.5) {
      body {
        font-size: 26px;
      }
      .login--container {
        width: 60%;
        height: 50vh;
        margin-left: 20%;
      }

      .input {
        padding: 3% 8%;
      }
      .button {
        width: 155px;
        height: 65px;
      }
      #continueCreateAccount {
        width: 155px;
        height: 65px;
      }
      h4 {
        font-size: 120%;
      }
      h3 {
        font-size: 120%;
      }
    }
    @media only screen and (min-device-width: 768px) and (max-device-width: 1024px) and (orientation: portrait) {
      body {
        font-size: 26px;
      }
      .login--container {
        width: 90%;
        height: 70vh;
        margin-left: 5%;
      }
      .wrapper {
        height: 100%;
      }
      .input {
        padding: 3% 8%;
      }
      .button {
        width: 155px;
        height: 65px;
      }
      #continueCreateAccount {
        width: 155px;
        height: 65px;
      }
      h4 {
        font-size: 140%;
      }
      h3 {
        font-size: 140%;
      }
    }

    @media (max-width: 600px) {
      .login--container {
        width: 90%;
        height: 70vh;
        margin-left: 5%;
      }
      .wrapper {
        height: 100%;
      }
      .input {
        padding: 3% 8%;
      }
      .button {
        width: 85px;
        height: 35px;
      }
      #continueCreateAccount {
        width: 85px;
        height: 35px;
      }
    }
    /*
    ANIMATIONS
    */
    @keyframes slideInFromBottom {
      0% {
        opacity: 0;
        transform: translateY(+30%);
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideInFromLeft {
      0% {
        opacity: 0;
        transform: translateX(+30%);
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes slideInFromRight {
      0% {
        opacity: 0;
        transform: translateX(-30%);
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
  <body>
    <div class="login--container">
      <h3>Checkout</h3>
      <div class="wrapper">
        <div class="form--states">
          <div class="navContainer">
            <button class="navButton" id="guestCustomer">Guest Checkout</button>
          </div>
          <div class="navContainer">
            <button class="navButton" id="returningCustomer">
              Returning Customer
            </button>
          </div>
        </div>
        <div class="form--container">
          <div id="showSignIn" class="displayNone">
            <div class="content--container">
              <h4>Sign in with email</h4>
              <div class="guest--input">
                <input type="text" placeholder="Email address" class="input" />
                <input type="password" placeholder="Password" class="input" />
              </div>
              <div class="login--button">
                <button class="button" id="loginButton">Log in</button>
              </div>
            </div>
          </div>

          <div id="showGuestlogin">
            <div class="content--container">
              <h4>Continue as a guest</h4>
              <div class="userData--input">
                <input type="text" placeholder="First Name" class="input" />
                <input
                  type="text"
                  placeholder="Last Name"
                  class="input"
                  id="lnameGuest"
                />
              </div>
              <div class="create--input--container">
                <input
                  type="emaill"
                  placeholder="Email address"
                  class="input"
                />
              </div>
              <div class="login--button">
                <button class="button" id="continueSignIn">Continue</button>
              </div>
            </div>
          </div>
          <div id="showCreateAccount" class="displayNone">
            <div class="content--container">
              <h4>Create an account</h4>
              <div class="userData--input">
                <input type="text" placeholder="First Name" class="input" />
                <input
                  type="text"
                  placeholder="Last Name"
                  class="input"
                  id="lnameCreate"
                />
              </div>
              <div class="create--input--container">
                <input
                  type="emaill"
                  placeholder="Email address"
                  class="input"
                />
                <input type="password" placeholder="Password" class="input" />
              </div>
              <div class="login--button">
                <button class="button" id="continueCreateAccount">
                  Continue
                </button>
              </div>
            </div>
          </div>

          <div id="createAccountContainer">
            <h4>Or create an account with...</h4>
            <div class="socialAccountContainer">
              <button class="button" id="createAccountEmail">Email</button>
              <button class="button" id="createAccountFacebook">
                Facebook
              </button>
              <button class="button" id="createAccountGoogle">Google</button>
            </div>
          </div>
          <div id="loginAccountContainer" class="displayNone">
            <h4>Or connect with...</h4>
            <div class="socialButtons--container">
              <button class="button" id="facebookLogin">Facebook</button>
              <button class="button" id="googleLogin">Google</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.onload = function() {
        let inputContainer = document.getElementById("showGuestlogin");
        inputContainer.classList.remove("noOpacity");
        inputContainer.classList.add("addOpacity");
        let createAccountContainer = document.getElementById(
          "createAccountContainer"
        );
        createAccountContainer.classList.remove("noOpacity");
        createAccountContainer.classList.add("addOpacity");
        createAccountContainer.classList.add("addOpacity");
      };
      document
        .getElementById("returningCustomer")
        .addEventListener("click", function() {
          let guestCustomer = document.getElementById("guestCustomer");
          guestCustomer.style.border = "none";
          let returningCustomer = document.getElementById("returningCustomer");
          returningCustomer.style.borderBottom = "1px solid #cdc2b7";
          let guestContainer = document.getElementById("showGuestlogin");
          guestContainer.classList.add("displayNone");
          let signInContainer = document.getElementById("showSignIn");
          signInContainer.classList.remove("displayNone");
          signInContainer.classList.add("showSignInAnimation");
          let createAccountContainer = document.getElementById(
            "createAccountContainer"
          );
          createAccountContainer.classList.add("displayNone");
          let loginAccountContainer = document.getElementById(
            "loginAccountContainer"
          );
          loginAccountContainer.classList.remove("displayNone");
          loginAccountContainer.classList.add("showSignInAnimationAccount");
          let showCreateAccount = document.getElementById("showCreateAccount");
          showCreateAccount.classList.add("displayNone");
        });
      document
        .getElementById("guestCustomer")
        .addEventListener("click", function() {
          let returningCustomer = document.getElementById("returningCustomer");
          returningCustomer.style.border = "none";
          let guestCustomer = document.getElementById("guestCustomer");
          guestCustomer.style.borderBottom = "1px solid #cdc2b7";
          let guestContainer = document.getElementById("showGuestlogin");
          guestContainer.classList.remove("displayNone");
          let signInContainer = document.getElementById("showSignIn");
          signInContainer.classList.add("displayNone");
          let createAccountContainer = document.getElementById(
            "createAccountContainer"
          );
          createAccountContainer.classList.remove("displayNone");
          createAccountContainer.classList.add("showSignInAnimationAccount");
          let loginAccountContainer = document.getElementById(
            "loginAccountContainer"
          );
          loginAccountContainer.classList.add("displayNone");
          let showCreateAccount = document.getElementById("showCreateAccount");
          showCreateAccount.classList.add("displayNone");
        });
      document
        .getElementById("createAccountEmail")
        .addEventListener("click", function() {
          let guestCustomer = document.getElementById("guestCustomer");
          guestCustomer.style.border = "none";
          let guestContainer = document.getElementById("showGuestlogin");
          guestContainer.classList.add("displayNone");
          let signInContainer = document.getElementById("showSignIn");
          signInContainer.classList.add("displayNone");
          let createAccountContainer = document.getElementById(
            "createAccountContainer"
          );
          createAccountContainer.classList.add("displayNone");
          let loginAccountContainer = document.getElementById(
            "loginAccountContainer"
          );
          loginAccountContainer.classList.add("displayNone");
          let showCreateAccount = document.getElementById("showCreateAccount");
          showCreateAccount.classList.remove("displayNone");
          showCreateAccount.classList.add("showSignInAnimationAccount");
        });
    </script>
  </body>
</html>
